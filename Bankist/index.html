<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <nav class='nav'>
        <p class='nav_welcome'>Welcome</p>
        <img class='nav_logo' alt='logo' src='https://docs.google.com/uc?id=1wpZTh8OCFeCSwfpMId0VWJSecTDo5a5t' />
        <form class='nav_login'>
          <input type='text' placeholder='user' class='nav_login-input'>
          <input type='text' placeholder='PIN' maxlength='4' class='nav_login-input'>
          <button class='nav_login-button button'>→</button>
        </form>
      </nav>
      
    <main class='main'>
        <div class='balance'>
            <div class='balance_label'>
            <p class='balance_title'>Currrent balance</p>
            <p class='balance_date'>As of <span class='date'>05/07/2037</span></p>
            </div>
            <p class='balance_value'>0000€</p>
        </div>
    
    
        <div class='movements'>
            <div class='movements_row'>
            <div class='movements_type movements_type--deposit'>2 deposit</div>
            <div class="movements_date">24/01/2037</div>
            <div class='movements_value'>0000€</div> 
            </div>
            
            <div class='movements_row'>
            <div class='movements_type movements_type--withdrawal'>1 withdrawal</div>
            <div class="movements_date">24/01/2037</div>
            <div class='movements_value'>0000€</div> 
            </div>
        
        </div>
    
        <div class='summary'>
            <p class='summary_label'>in</p>
            <p class='summary_value summary_value--in'>0000€</p>
            <p class='summary_label'>out</p>
            <p class='summary_value summary_value--out'>0000€</p>
            <p class='summary_label'>interest</p>
            <p class='summary_value summary_value--interest'>0000€</p>
            
            <button class='button summary_button'>↓ SORT</button>
        </div>

        <div class='operation operation--transfer'>
            <p class='operation_title'>Transfer money</p>
            <form class='form form_transfer'>
            <input class='form_input' type='text' />
            <input class='form_input' type='number' />
            <button class='form_button form_button--transfer button'>→</button>
            <label class="form_label">Transfer to</label>
            <label class="form_label">Amount</label>
            </form>
        </div>
        <div class='operation operation--loan'>
            <p class='operation_title'>Request loan</p>
            <form class='form form_loan'>
            <input class='form_input' type='number' />
            <button class='form_button form_button--transfer button'>→</button>
            <label class="form_label form_label--loan">Amount</label>
            </form>
        </div>
        <div class='operation operation--close'>
            <p class='operation_title'>Close account</p>
            <form class='form form_transfer'>
            <input class='form_input' type='text' />
            <input class='form_input' type="password"
                    maxlength="6" />
            <button class='form_button form_button--transfer button'>→</button>
            <label class="form_label">Confirm user</label>
            <label class="form_label">Confirm PIN</label>
            </form>
        </div>
        
        <p class='timer'>You will be logged out in <span class='timer_hour'>05:00</span></p>
    </main>
      

    <script src="script.js"></script>
  </body>
</html>
